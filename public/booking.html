<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Slot - Gaming Cafe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0D0D0D 0%, #1A1A1A 100%);
            color: #FFFFFF;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(26, 26, 26, 0.95);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #00FFFF, #FFD700, #9D00FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #00FFFF;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            color: #FFD700;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            color: #FFD700;
            margin-bottom: 0.5rem;
        }

        .booking-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .booking-form, .stations-list {
            background: rgba(26, 26, 26, 0.9);
            padding: 2rem;
            border-radius: 12px;
            border: 2px solid #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00FFFF;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #333;
            border-radius: 8px;
            color: #FFF;
            font-size: 1rem;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #00FFFF;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #00FFFF, #9D00FF);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.5);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .station-card {
            background: rgba(0, 0, 0, 0.5);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 2px solid #333;
            cursor: pointer;
            transition: all 0.3s;
        }

        .station-card:hover {
            border-color: #00FFFF;
        }

        .station-card.selected {
            border-color: #FFD700;
            background: rgba(255, 215, 0, 0.1);
        }

        .station-name {
            font-size: 1.2rem;
            color: #FFD700;
            margin-bottom: 0.5rem;
        }

        .station-specs {
            color: #888;
            font-size: 0.9rem;
        }

        .station-status {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .status-available {
            background: rgba(0, 255, 0, 0.2);
            color: #00FF00;
        }

        .slots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .slot-btn {
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #333;
            border-radius: 8px;
            color: #FFF;
            cursor: pointer;
            transition: all 0.3s;
        }

        .slot-btn:hover:not(.disabled) {
            border-color: #00FFFF;
        }

        .slot-btn.selected {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00FFFF;
        }

        .slot-btn.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .price-display {
            background: rgba(255, 215, 0, 0.1);
            padding: 1rem;
            border-radius: 8px;
            border: 2px solid #FFD700;
            text-align: center;
            margin-top: 1rem;
        }

        .price-display .amount {
            font-size: 2rem;
            color: #FFD700;
            font-weight: bold;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00FF00;
            color: #00FF00;
        }

        .message.error {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #FF0000;
            color: #FF0000;
        }

        @media (max-width: 768px) {
            .booking-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">GAMING CAFE</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/booking">Book Slot</a></li>
            <li><a href="/lobby">Lobbies</a></li>
            <li><a href="/leaderboard">Leaderboard</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Book Your Gaming Station</h1>
            <p style="color: #00FFFF;">Select a station, date, and time to reserve your slot</p>
        </div>

        <div id="message" class="message"></div>

        <div class="booking-grid">
            <div class="stations-list">
                <h2 style="color: #FFD700; margin-bottom: 1.5rem;">Available Stations</h2>
                <div id="stationsList"></div>
            </div>

            <div class="booking-form">
                <h2 style="color: #FFD700; margin-bottom: 1.5rem;">Booking Details</h2>
                <form id="bookingForm" onsubmit="handleBooking(event)">
                    <div class="form-group">
                        <label>Selected Station</label>
                        <input type="text" id="selectedStation" readonly placeholder="Select a station from left">
                    </div>

                    <div class="form-group">
                        <label>Booking Date</label>
                        <input type="date" id="bookingDate" required onchange="loadAvailableSlots()">
                    </div>

                    <div class="form-group">
                        <label>Duration (hours)</label>
                        <select id="duration" required onchange="calculatePrice()">
                            <option value="1">1 Hour</option>
                            <option value="2">2 Hours</option>
                            <option value="3">3 Hours</option>
                            <option value="4">4 Hours</option>
                            <option value="5">5 Hours</option>
                            <option value="6">6 Hours</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Select Time Slot</label>
                        <div id="slotsGrid" class="slots-grid"></div>
                    </div>

                    <div class="price-display">
                        <div>Total Price</div>
                        <div class="amount" id="totalPrice">₹0</div>
                    </div>

                    <button type="submit" class="btn" id="bookBtn">Confirm Booking</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let selectedStationId = null;
        let selectedSlot = null;

        // Check if user is logged in
        const token = localStorage.getItem('token');
        if (!token) {
            alert('Please login to book a slot');
            window.location.href = '/login';
        }

        // Load stations
        async function loadStations() {
            try {
                const response = await fetch(`${API_URL}/api/stations`);
                const stations = await response.json();

                const stationsList = document.getElementById('stationsList');
                stationsList.innerHTML = stations.map(station => `
                    <div class="station-card" onclick="selectStation(${station.id}, '${station.station_name}')">
                        <div class="station-name">${station.station_name}</div>
                        <div class="station-specs">${station.specs}</div>
                        <span class="station-status status-${station.status}">${station.status.toUpperCase()}</span>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading stations:', error);
            }
        }

        function selectStation(id, name) {
            selectedStationId = id;
            document.getElementById('selectedStation').value = name;
            
            // Highlight selected station
            document.querySelectorAll('.station-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');

            loadAvailableSlots();
        }

        async function loadAvailableSlots() {
            const date = document.getElementById('bookingDate').value;
            if (!date || !selectedStationId) return;

            try {
                const response = await fetch(`${API_URL}/api/slots/available?date=${date}&station_id=${selectedStationId}`);
                const data = await response.json();

                const slotsGrid = document.getElementById('slotsGrid');
                slotsGrid.innerHTML = data.availableSlots.map(slot => `
                    <button type="button" class="slot-btn" onclick="selectSlot('${slot}')">${slot}</button>
                `).join('');
            } catch (error) {
                console.error('Error loading slots:', error);
            }
        }

        function selectSlot(slot) {
            selectedSlot = slot;
            document.querySelectorAll('.slot-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            calculatePrice();
        }

        function calculatePrice() {
            const duration = document.getElementById('duration').value;
            const price = duration * 100; // ₹100 per hour
            document.getElementById('totalPrice').textContent = `₹${price}`;
        }

        async function handleBooking(e) {
            e.preventDefault();

            if (!selectedStationId) {
                showMessage('Please select a station', 'error');
                return;
            }

            if (!selectedSlot) {
                showMessage('Please select a time slot', 'error');
                return;
            }

            const btn = document.getElementById('bookBtn');
            btn.disabled = true;
            btn.textContent = 'Processing...';

            const bookingData = {
                station_id: selectedStationId,
                booking_date: document.getElementById('bookingDate').value,
                start_time: selectedSlot,
                duration_hours: parseInt(document.getElementById('duration').value)
            };

            try {
                const response = await fetch(`${API_URL}/api/bookings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(bookingData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`Booking successful! Your booking code: ${data.booking.booking_code}`, 'success');
                    setTimeout(() => window.location.href = '/dashboard', 2000);
                } else {
                    showMessage(data.error || 'Booking failed', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Confirm Booking';
                }
            } catch (error) {
                showMessage('Connection error. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Confirm Booking';
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => messageDiv.style.display = 'none', 5000);
        }

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('bookingDate').min = today;

        loadStations();
    </script>
</body>
</html>
