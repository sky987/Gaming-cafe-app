<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Gaming Cafe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0D0D0D 0%, #1A1A1A 100%);
            color: #FFFFFF;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(26, 26, 26, 0.95);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #00FFFF, #FFD700, #9D00FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #00FFFF;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            color: #FFD700;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            color: #FFD700;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .trophy-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .game-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(26, 26, 26, 0.9);
            border: 2px solid #333;
            border-radius: 8px;
            color: #FFF;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .game-btn:hover {
            border-color: #00FFFF;
        }

        .game-btn.active {
            background: linear-gradient(135deg, #00FFFF, #9D00FF);
            color: #000;
            border-color: #00FFFF;
        }

        .leaderboard-container {
            background: rgba(26, 26, 26, 0.9);
            border-radius: 16px;
            padding: 2rem;
            border: 2px solid #333;
        }

        .leaderboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .current-game {
            font-size: 1.5rem;
            color: #FFD700;
        }

        .add-score-btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #00FFFF, #9D00FF);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-score-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.5);
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 0.5rem;
        }

        .leaderboard-table thead th {
            color: #00FFFF;
            text-align: left;
            padding: 1rem;
            font-size: 1.1rem;
        }

        .leaderboard-table tbody tr {
            background: rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .leaderboard-table tbody tr:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .leaderboard-table tbody td {
            padding: 1rem;
            border-top: 2px solid #333;
            border-bottom: 2px solid #333;
        }

        .leaderboard-table tbody td:first-child {
            border-left: 2px solid #333;
            border-radius: 8px 0 0 8px;
        }

        .leaderboard-table tbody td:last-child {
            border-right: 2px solid #333;
            border-radius: 0 8px 8px 0;
        }

        .rank-cell {
            font-size: 1.5rem;
            font-weight: bold;
            width: 80px;
            text-align: center;
        }

        .rank-1 { color: #FFD700; text-shadow: 0 0 10px #FFD700; }
        .rank-2 { color: #C0C0C0; text-shadow: 0 0 10px #C0C0C0; }
        .rank-3 { color: #CD7F32; text-shadow: 0 0 10px #CD7F32; }

        .player-name {
            font-size: 1.1rem;
            color: #FFF;
        }

        .score-cell {
            font-size: 1.3rem;
            font-weight: bold;
            color: #00FFFF;
            text-align: right;
        }

        .achievement-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #FFD700;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #FFD700;
            margin-top: 0.3rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(26, 26, 26, 0.98);
            padding: 2rem;
            border-radius: 16px;
            border: 2px solid #00FFFF;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            color: #FFD700;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: #FF0000;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00FFFF;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #333;
            border-radius: 8px;
            color: #FFF;
            font-size: 1rem;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #00FFFF;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00FF00;
            color: #00FF00;
        }

        .message.error {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #FF0000;
            color: #FF0000;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #888;
        }

        @media (max-width: 768px) {
            .leaderboard-table {
                font-size: 0.9rem;
            }

            .leaderboard-table th,
            .leaderboard-table td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">GAMING CAFE</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/booking">Book Slot</a></li>
            <li><a href="/lobby">Lobbies</a></li>
            <li><a href="/leaderboard">Leaderboard</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="page-header">
            <div class="trophy-icon">üèÜ</div>
            <h1>Leaderboard</h1>
            <p style="color: #00FFFF;">Top players and high scores</p>
        </div>

        <div class="game-selector" id="gameSelector"></div>

        <div id="message" class="message"></div>

    </div>

    <!-- Add Score Modal -->
    <div id="addScoreModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Your Score</h2>
                <button class="close-btn" onclick="closeAddScoreModal()">√ó</button>
            </div>
            <form id="addScoreForm" onsubmit="handleAddScore(event)">
                <div class="form-group">
                    <label>Game</label>
                    <select id="scoreGame" required>
                        <option value="">Select a game</option>
                        <option value="Valorant">Valorant</option>
                        <option value="FC 24">FC 24 (FIFA)</option>
                        <option value="WWE 2K24">WWE 2K24</option>
                        <option value="Mortal Kombat">Mortal Kombat</option>
                        <option value="COD Warzone">COD Warzone</option>
                        <option value="PUBG">PUBG</option>
                        <option value="GTA V">GTA V Online</option>
                        <option value="Rocket League">Rocket League</option>
                        <option value="CS2">Counter-Strike 2</option>
                        <option value="Dota 2">Dota 2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Score</label>
                    <input type="number" id="scoreValue" required min="0" placeholder="Enter your score">
                </div>

                <div class="form-group">
                    <label>Achievement (Optional)</label>
                    <input type="text" id="achievement" placeholder="e.g., 5 Kill Streak, Hat Trick, Victory Royale">
                </div>

                <button type="submit" class="add-score-btn" id="addScoreBtn" style="width: 100%;">Submit Score</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        const token = localStorage.getItem('token');
        let currentSelectedGame = null;

        const popularGames = [
            { name: 'Valorant', icon: 'üéØ' },
            { name: 'FC 24', icon: '‚öΩ' },
            { name: 'WWE 2K24', icon: 'üèÜ' },
            { name: 'Mortal Kombat', icon: 'üê≤' },
            { name: 'COD Warzone', icon: 'üéÆ' },
            { name: 'PUBG', icon: 'üç≥' },
            { name: 'GTA V', icon: 'üåü' },
            { name: 'Rocket League', icon: 'üöó' },
            { name: 'CS2', icon: 'üî´' },
            { name: 'Dota 2', icon: '‚öîÔ∏è' }
        ];

        function initGameSelector() {
            const gameSelector = document.getElementById('gameSelector');
            gameSelector.innerHTML = popularGames.map(game => `
                <button class="game-btn" onclick="selectGame('${game.name}')">
                    ${game.icon} ${game.name}
                </button>
            `).join('');
        }

        async function selectGame(gameName) {
            currentSelectedGame = gameName;
            document.getElementById('currentGame').textContent = gameName;

            // Update active button
            document.querySelectorAll('.game-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.includes(gameName)) {
                    btn.classList.add('active');
                }
            });

            await loadLeaderboard(gameName);
        }

        async function loadLeaderboard(gameName) {
            try {
                const response = await fetch(`${API_URL}/api/leaderboard/${encodeURIComponent(gameName)}`);
                const leaderboard = await response.json();

                const tbody = document.getElementById('leaderboardBody');

                if (leaderboard.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="4" class="empty-state">
                                <p>No scores yet for ${gameName}</p>
                                <p style="margin-top: 0.5rem; color: #00FFFF;">Be the first to add your score!</p>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = leaderboard.map(entry => {
                    let rankClass = '';
                    let rankIcon = '';
                    
                    if (entry.rank == 1) {
                        rankClass = 'rank-1';
                        rankIcon = 'ü•á';
                    } else if (entry.rank == 2) {
                        rankClass = 'rank-2';
                        rankIcon = 'ü•à';
                    } else if (entry.rank == 3) {
                        rankClass = 'rank-3';
                        rankIcon = 'ü•â';
                    }

                    return `
                        <tr>
                            <td class="rank-cell ${rankClass}">
                                ${rankIcon} ${entry.rank}
                            </td>
                            <td>
                                <div class="player-name">${entry.username}</div>
                            </td>
                            <td class="score-cell">${entry.score.toLocaleString()}</td>
                            <td>
                                ${entry.achievement ? `<span class="achievement-badge">${entry.achievement}</span>` : '-'}
                            </td>
                        </tr>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                showMessage('Failed to load leaderboard', 'error');
            }
        }

        function openAddScoreModal() {
            if (!token) {
                alert('Please login to add your score');
                window.location.href = '/login';
                return;
            }
            document.getElementById('addScoreModal').classList.add('active');
            if (currentSelectedGame) {
                document.getElementById('scoreGame').value = currentSelectedGame;
            }
        }

        function closeAddScoreModal() {
            document.getElementById('addScoreModal').classList.remove('active');
            document.getElementById('addScoreForm').reset();
        }

        async function handleAddScore(e) {
            e.preventDefault();
            const btn = document.getElementById('addScoreBtn');
            btn.disabled = true;
            btn.textContent = 'Submitting...';

            const scoreData = {
                game_name: document.getElementById('scoreGame').value,
                score: parseInt(document.getElementById('scoreValue').value),
                achievement: document.getElementById('achievement').value
            };

            try {
                const response = await fetch(`${API_URL}/api/leaderboard`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(scoreData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Score added successfully!', 'success');
                    closeAddScoreModal();
                    if (currentSelectedGame === scoreData.game_name) {
                        loadLeaderboard(scoreData.game_name);
                    }
                } else {
                    showMessage(data.error || 'Failed to add score', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Submit Score';
                }
            } catch (error) {
                showMessage('Connection error. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Submit Score';
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => messageDiv.style.display = 'none', 5000);
        }

        // Initialize
        initGameSelector();
        
        // Auto-select Valorant by default
        selectGame('Valorant');
    </script>
</body>
</html>
